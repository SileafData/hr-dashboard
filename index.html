<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #f4f4f4; }
    input { width: 100%; }
    .btn { padding: 8px 12px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Employee Dashboard</h2>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Phone Number</th>
        <th>Attendance (Days)</th>
        <th>Performance (1-10)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input value="John Doe" /></td>
        <td><input value="Male" /></td>
        <td><input value="9876543210" /></td>
        <td><input value="28" type="number" /></td>
        <td><input value="8" type="number" /></td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
  <button class="btn" onclick="saveData()">Save Data</button>

  <script>
    function saveData() {
      alert("Data saved (simulation)");
      // Here you can later connect to Google Sheets or Firebase
    }
  </script>
</body>
</html>
